<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arabic to Sign Language Translator</title>

    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    #output {
      margin-top: 10px;
      padding: 5px;

  <script src="popup.js"></script>

</html>
